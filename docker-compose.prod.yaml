services:
  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy-data:/data
      - caddy-config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - web
      - api
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 3s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  api:
    build: ./apps/api
    command: ["sh", "-lc", "/app/entrypoint.sh"]
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/app
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3001"
    restart: unless-stopped

  web:
    build: ./apps/web
    command:
      [
        "sh",
        "-lc",
        "npx -y pnpm@9.12.2 install --prefer-frozen-lockfile=false && npx -y pnpm@9.12.2 dev --host 0.0.0.0 --port 5173",
      ]
    environment:
      VITE_API_URL: ${PUBLIC_BASE_URL}/api
      PORT: 5173
      CHOKIDAR_USEPOLLING: "1"
      WATCHPACK_POLLING: "true"
    expose:
      - "5173"
    restart: unless-stopped

volumes:
  db-data:
  caddy-data:
  caddy-config:
