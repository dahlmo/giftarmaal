services:
  caddy:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - api
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 3s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  api:
    build: ./apps/api
    command: ["sh", "-lc", "/app/entrypoint.sh"]
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/app
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3001"
    restart: unless-stopped

volumes:
  db-data:
  caddy-data:
  caddy-config:
